    <div class="jumbotron text-center hero-background-img" style="background-image: url('contact-bg.jpg'); background-size: cover; background-position: center; height: 400px;">
      <h1 class="display-4 text-white">Get In Touch</h1>
      <p class="lead text-white">Have questions or need more information? We'd love to hear from you!</p>
    </div>

    
    <div id="contact" class="container mb-5 mt-5 pt-5">
      <h2 class="text-center">Contact Us</h2>
      <form>
        <div class="form-group">
          <label for="country">Country you are visiting from</label>
          <select class="form-control" id="country" required>
            <option value="" disabled selected>Select your country</option>
            <option value="US" class="flag-icon-us">United States</option>
            <option value="FR" class="flag-icon-fr">France</option>
            <option value="GB" class="flag-icon-gb">United Kingdom</option>
            <option value="DE" class="flag-icon-de">Germany</option>
            <option value="IT" class="flag-icon-it">Italy</option>
            <option value="ES" class="flag-icon-es">Spain</option>
            <option value="CA" class="flag-icon-ca">Canada</option>
            <option value="DK" class="flag-icon-dk">Denmark</option>
            <option value="SE" class="flag-icon-se">Sweden</option>
            
            
          </select>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
      </form>
    </div>
